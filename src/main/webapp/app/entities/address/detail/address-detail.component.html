<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span jhiTranslate="gstBillsApp.address.detail.title">Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.address.orgId">Org Id</span></dt>
        <dd>
          <span>{{ address.orgId }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.address.addressId">Address Id</span></dt>
        <dd>
          <span>{{ address.addressId }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.address.address1">Address 1</span></dt>
        <dd>
          <span>{{ address.address1 }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.address.address2">Address 2</span></dt>
        <dd>
          <span>{{ address.address2 }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.address.pincode">Pincode</span></dt>
        <dd>
          <span>{{ address.pincode }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.address.stateCode">State Code</span></dt>
        <dd>
          <div *ngIf="address.stateCode">
            <a [routerLink]="['/state-code', address.stateCode.id, 'view']">{{ address.stateCode.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
