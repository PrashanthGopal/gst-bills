<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-org-user-role-heading"
        data-cy="OrgUserRoleCreateUpdateHeading"
        jhiTranslate="gstBillsApp.orgUserRole.home.createOrEditLabel"
      >
        Create or edit a Org User Role
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="gstBillsApp.orgUserRole.roleId" for="field_roleId">Role Id</label>
          <input type="text" class="form-control" name="roleId" id="field_roleId" data-cy="roleId" formControlName="roleId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="gstBillsApp.orgUserRole.orgId" for="field_orgId">Org Id</label>
          <input type="text" class="form-control" name="orgId" id="field_orgId" data-cy="orgId" formControlName="orgId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="gstBillsApp.orgUserRole.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="gstBillsApp.orgUserRole.userRole" for="field_userRole">User Role</label>
          <select
            class="form-control"
            id="field_userRole"
            data-cy="userRole"
            name="userRole"
            formControlName="userRole"
            [compareWith]="compareOrgUsers"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="orgUsersOption" *ngFor="let orgUsersOption of orgUsersSharedCollection">{{ orgUsersOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
