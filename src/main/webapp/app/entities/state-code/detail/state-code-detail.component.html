<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stateCode">
      <h2 data-cy="stateCodeDetailsHeading"><span jhiTranslate="gstBillsApp.stateCode.detail.title">State Code</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ stateCode.id }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.stateCode.stateCodeId">State Code Id</span></dt>
        <dd>
          <span>{{ stateCode.stateCodeId }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.stateCode.code">Code</span></dt>
        <dd>
          <span>{{ stateCode.code }}</span>
        </dd>
        <dt><span jhiTranslate="gstBillsApp.stateCode.name">Name</span></dt>
        <dd>
          <span>{{ stateCode.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/state-code', stateCode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
